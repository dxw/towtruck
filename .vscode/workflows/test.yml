name: "Lint"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22.7.0
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          .script/setup
      - name: Run lints
        run: |
          ./script/test
